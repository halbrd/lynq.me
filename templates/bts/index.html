{% extends "base.html" %}

{% block title %}Better Than Skype{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bts.css') }}">
{% endblock %}

{% block body %}
<div id="wrapper">
    <iframe id="widget" src="https://discordapp.com/widget?id=77041788564545536&theme=dark" allowtransparency="true" frameborder="0"></iframe>
</div>

<script type="text/javascript">
    window.setInterval("reloadWidget();", 1000 * 60);

    function reloadWidget() {
        var frame = document.getElementById("widget");
        frame.src = frame.src;
    }
</script>
{% endblock %}
